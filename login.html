<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Artipay</title>
    <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="css/login.css">
    <title>Login_Artipay</title>
    <!-- Favicon Logo -->
    <link
      rel="shortcut icon"
      href="images/favicon-32x32.png"
      sizes="32x32"
      type="image/x-icon"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
      integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
      crossorigin="anonymous"
    />
    <!-- bi-eye link for password visibility -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css"
    />
    <!-- Font family: Poppins Link -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
</head>
<body>
  <main>
    <!-- Artipay Logo -->
    <div class="RegLogo">
      <a href="index.html">
        <img src="images/logo.png" alt="ArtipayLogo"
      /></a>
    </div>

    <div class="form-container">
      <h1>LOGIN</h1>

      <!-- Email Section -->
      <form action="">
        <div class="Email-Address">
          <input
            type="email"
            name="email"
            id="email"
            placeholder="Email Address"
            required
          />
        </div>
        <!-- Password Section -->
        <div class="Password">
          <input
            type="password"
            name="password"
            id="password"
            placeholder="Password"
            required
          />
          <!-- Toggling password visibility -->
          <i class="bi bi-eye-slash" id="togglePassword"></i>
        </div>

        <!-- Submittion button -->
        <button class="accept" type="submit">Login to your account</button>
      </form>
    </div>

    <div class="newUser">
      <p>New to Artipay? <a href="register.html" class="login">Sign up</a></p>
    </div>
    <div class="forgotPassword">
      <a href="" class="forgot">Forgot your password?</a>
    </div>
  </main>

  <footer>
    <!-- Support Section -->
    <a href="	">
      <button>
        <i class="fa-regular fa-circle-question"></i> SUPPORT
      </button></a
    >
  </footer>
  <script src="Js/script.js"></script>
</body>
</html>
